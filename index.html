<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Progress Bar Page</title>
    <style>
      .progress-bar-custom {
        background-color: transparent;
        color: black;
      }
      .progress-bar-funding {
        background-color: gray;
        color: white;
      }
      .progress-bar-black {
        background-color: black;
        color: white;
      }
      .progress-bar-green {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>De Natte Noof</h2>
      <h3>Renovatieprogressie</h3>
      <div class="progress" style="height: 30px">
        <div
          class="progress-bar progress-bar-green"
          role="progressbar"
          style="width: calc(430 / 1250 * 100%)"
          aria-valuenow="430"
          aria-valuemin="0"
          aria-valuemax="1250"
        >
          <span class="d-flex position-absolute w-100 align-items-center pl-2"
            >430</span
          >
        </div>
        <div
          class="progress-bar progress-bar-funding"
          role="progressbar"
          style="width: calc(470 / 1250 * 100%)"
          aria-valuenow="900"
          aria-valuemin="0"
          aria-valuemax="1250"
        >
          <span class="d-flex position-absolute w-100 align-items-center pl-2"
            >470</span
          >
        </div>

        <div
          class="progress-bar progress-bar-custom"
          role="progressbar"
          style="width: calc(80 / 1250 * 100%)"
          aria-valuenow="80"
          aria-valuemin="0"
          aria-valuemax="1250"
        >
          <span class="d-flex position-absolute w-100 align-items-center pl-2"
            >80</span
          >
        </div>
        <div
          class="progress-bar progress-bar-green"
          role="progressbar"
          style="width: calc(220 / 1250 * 100%)"
          aria-valuenow="220"
          aria-valuemin="0"
          aria-valuemax="1250"
        >
          <span class="d-flex position-absolute w-100 align-items-center pl-2"
            >220</span
          >
        </div>
      </div>
      <ul>
        <li>50 betaald aan kroeggenootschap</li>
        <li>30 bier gekocht</li>
        <li>350 kosten meubilair hout na korting</li>
        <li>900 totaal budget van renaar</li>
        <li>130 nog op te halen</li>
        <li>220 kortingen geregeld in natura</li>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
